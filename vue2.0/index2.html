<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app" v-bind:class="{ active: isActive, 'text-danger': hasError }">
        hello world
    </div>

    <div id="app-2" v-bind:class="classObject">
        hello world
    </div>


    <div id="app-3" v-bind:class="classObject">
        hello world
    </div>

    <div id="app-4" v-bind:class="[activeClass, errorClass]">
        hello world
    </div>

    <div id="app-5" v-bind:style="styleObject">
        hello world
    </div>


    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                isActive: true,
                hasError: true,
            }
        });


        var vm2 = new Vue({
            el: '#app-2',
            data: {
                classObject: {
                    active: true
                }
            }
        });

        var vm3 = new Vue({
            el: '#app-3',
            data: {
                isActive: true
            },
            computed: {
                classObject: function() {
                    return {
                        active: this.isActive
                    }
                }
            }
        
        });


        var vm4 = new Vue({
            el: '#app-4',
            data: {
                activeClass: 'active',
                errorClass: 'text-danger'
            }
        
        })

        var vm5 = new Vue({
            el: '#app-5',
            data: {
                styleObject: {
                    color: 'red',
                }
            }
        })

    </script>


    <style>
        .active{background:#FF0000}
    </style>
</body>
</html>
