<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<div id="app">
  <h2 :style="[baseStyle, baseStyle1]">{{message}}</h2>
</div>


<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      baseStyle: {backgroundColor: 'red'},
      //font-size使用驼峰式
      baseStyle1: {fontSize: '90px'}
    }
  })

</script>


</body>
</html>
