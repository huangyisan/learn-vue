<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.js"></script>

<div id="app">
  <h2>{{message}}</h2>
</div>

<script>

  // const用来标记常量,不可以被修改
  // 在ES6开发中,优先使用const,只有需要改变某一个标示符的时候才使用let
  const name = "yisan";
  // 如果对常量进行修改,则直接报错
  name = "huang"

//  2. 注意二: 在使用const定义标示符的时候必须赋值
  const name
  name = "yisan"

//  3. 注意三: 常量的含义是指向的对象不能修改,但是可以改变对象内的属性
  const obj = {
    name:"yisan"
  };
  //内部属性是可以修改的
  obj.name = "huang"
</script>


</body>
</html>
