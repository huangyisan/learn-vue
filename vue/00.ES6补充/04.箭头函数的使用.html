  <meta charset="UTF-8">

<script>
  //1.  箭头函数也是定义函数的一种方式
  //  2. 函数定义方式: function
  const aaa = function () {

  }
  //   改成箭头函数
  const aaa = () => {

  }

  //  3. 对象字面量中定义函数
  const obj = {
    bbb: function () {

    },
    bbb() {

    }
  }


  //  4. es6中的箭头函数
  const ccc = ('参数列表')
  =>
  {

  }

  //   1. 存在参数的情况,两个参数的情况
  const sum = (num1, num2) => {
    return num1 + num2
  }

  //  2. 放入一个参数的情况
  //   const power = (num) => {
  //   一个参数可以省略括号
  const power = num => {
    return num * num
  }

  //   函数中有多行代码时
  const test = () => {
    console.log('aaa')
    console.log('bbb')
  }

  //  函数中只有一行代码时, 可以省略return和大括号
  const mul = (num1, num2) =>  num1 * num2
</script>

</html>
