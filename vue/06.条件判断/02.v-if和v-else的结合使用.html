<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.js"></script>

<div id="app">
  <!--通过v-if来控制,里面内容是否要渲染,父元素如果不显示,则子元素也不会显示-->
  <!-- v-else 元素必须紧跟在带 v-if 或者 v-else-if  的元素之后, 否则无法识别-->
  <h2 v-if="isShow">{{message}}</h2>
  <h1 v-else>isShow为false,显示我</h1>
</div>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      isShow: false
    }
  })

</script>


</body>
</html>
