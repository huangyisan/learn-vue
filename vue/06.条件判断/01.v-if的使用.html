<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.js"></script>

<div id="app">
  <!--通过v-if来控制,里面内容是否要渲染,父元素如果不显示,则子元素也不会显示-->
  <h2 v-if="isShow">{{message}}</h2>
</div>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      isShow: true
    }
  })

</script>


</body>
</html>
