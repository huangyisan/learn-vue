<script src="../js/vue.js"></script>


<script>
<!--reduce作用,对数组中的所有内容进行汇总-->

  let a = [1,2,3,4,5];
  let newList = a.reduce(function (preValue, n) {
    return preValue + n
  //  0 表示从0开始累加,得到的值作为下一次的preValue
  },0);
  console.log(newList)

</script>
