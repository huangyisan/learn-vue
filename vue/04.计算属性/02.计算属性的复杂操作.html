<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<div id="app">
  <h2>总价格: {{totalPrice}}</h2>
</div>


<script>
  const app = new Vue({
    el: "#app",
    data: {
      //这种复杂数据只能通过编写方法来获取总价格,此时就需要用到computed
      books: [
        {id: 110, name: 'abc', price: 119},
        {id: 111, name: 'abd', price: 118},
        {id: 112, name: 'abe', price: 117},
        {id: 113, name: 'abf', price: 116},
        {id: 114, name: 'abg', price: 115},
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        for (let i=0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result
      }
    }
  })

</script>


</body>
</html>
