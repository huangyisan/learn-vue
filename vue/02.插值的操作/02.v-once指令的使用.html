<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>


<div id="app">
  <h2>{{message}}</h2>
  <!--v-once指令,初次渲染数据后,变不会再被修改-->
  <h2 v-once>{{message}}</h2>
</div>


<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊"
    }
  })

</script>

</body>
</html>
