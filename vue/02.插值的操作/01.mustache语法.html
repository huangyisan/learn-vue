<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<div id="app">
  <h2>{{message}}</h2>
  <h2>{{message}}</h2>
  <!--mustache语法,不仅可以直接写变量,也可以写简单的表达式-->
  <h2>{{firstname + " " +lastname}}</h2>
  <h2>{{counter * 2}}</h2>

</div>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好",
      firstname: "yisan",
      lastname: "huang",
      counter: 2
    }
  })

</script>

</body>
</html>
