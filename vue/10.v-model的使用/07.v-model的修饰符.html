<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<div id="app">
  <!--1. 修饰符: lazy-->
  <!--输入完后,才会渲染,而不是输入一个字节,就立马渲染-->
  <!--加上lazy后,回车或者失去焦点的时候才会回写渲染-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>


  <!--2. 修饰符: number-->
  <!--v-model绑过去的内容,默认为string类型-->
  <!--加上number修饰符,则可以变成数字类型-->
  <input type="number" v-model.number="age">
  <h2>{{ typeof age }}</h2>

  <!--3. 修饰符:trim-->
  <!--去除输入内容两边的空格符-->
  <!--加上后敲空格,不会增加长度,已经去除了-->
  <input type="text" v-model.trim="text">
  <h2>{{text.length}}</h2>
</div>


<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      age:'',
      text:''
    }
  })

</script>


</body>
</html>
