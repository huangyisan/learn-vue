<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*.next {*/
    /*disabled: disabled;*/
    /*}*/

  </style>
</head>
<body>
<script src="../js/vue.js"></script>

<div id="app">
  <label for="football">
    <input type="checkbox" id="football" v-model="sports" value="足球"> 足球
  </label>
  <label for="basketball">
    <input type="checkbox" id="basketball" v-model="sports" value="篮球"> 篮球
  </label>
  <label for="hockey">
    <input type="checkbox" id="hockey" v-model="sports" value="曲棍球"> 曲棍球
  </label>

<h2>您的爱好是: {{sports}}</h2>

  <!--从data里面获取数据渲染到前端,服务器提供可选项,然后前端渲染-->
  <label v-for="item in originHobbies" :for="item">
    <input type="checkbox" :value="item" v-model="sports" :id="item"> {{item}}
  </label>
  <h2>您的爱好是: {{sports}}</h2>
</div>


<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      isAgree: false,
      //使用数组类型
      sports: [],
      originHobbies: ['乒乓球','高尔夫球']
    }
  })

</script>


</body>
</html>
