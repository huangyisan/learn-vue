<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<div id="app">
  <!--当选择男,则把男绑定到sex里,女亦然-->
  <!--要设定默认值,则在data数据的sex中填写即可. 我测试出来v-model绑定后,给input添加checked属性无效-->
  <label for="male">
    <input type="radio" id="male" name="sex" value="男" v-model="sex"> 男
  </label>
  <label for="female">
    <input type="radio" id="female" name="sex" value="女" v-model="sex"> 女
  </label>
  <span>当前所选性别为:{{sex}}</span>
</div>


<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      sex: '男'
    }
  })
</script>


</body>
</html>
