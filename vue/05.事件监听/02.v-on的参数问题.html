<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script src="../js/vue.js"></script>
<!--如果刚方法不需要额外的参数,那么方法后面的()可以省略.-->
<!--如果方法本身有一个参数, 那么会默认将原生事件event参数传递进去-->
<!--如果需要同时传入某个参数,同时需要even时,可以通过$event传入事件-->

<div id="app">
  <!--不带参数的情况-->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮1</button>

  <!--在事件定义时，写函数时省略了小括号，但是方法本事是需要一个参数的-->
  <!--传入参数的情况下,打印出参数-->
  <button @click="btn2Click(123)">按钮2</button>
  <!--没传入参数,但加了()的时候,打印出undefined,因为函数的形参为undefined.-->
  <button @click="btn2Click()">按钮2</button>
  <!--省略小括号,则打印出浏览器生成的event事件对象进行返回-->
  <button @click="btn2Click">按钮2</button>

  <!--方法定义时， 我们需要event对象，同时又需要其他参数 $event-->
  <button @click="btn3Click(123, $event)">按钮2</button>


  <button>按钮4</button>

</div>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊"
    },
    methods: {
      btn1Click(){
        console.log("不带参数")
      },
      btn2Click(abc){
        console.log(abc,"-----")
      },
      btn3Click(abc, event){
        console.log(abc,event,"event-----")
      }
    }
  })

</script>


</body>
</html>
