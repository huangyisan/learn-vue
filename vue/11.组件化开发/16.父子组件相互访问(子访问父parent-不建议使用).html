<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>


<div id="app">
  <cpn></cpn>

</div>

<template id="cpn">
  <div>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <span>我是子子组件</span>
    <button @click="btnClick">我是子子组件的button</button>
  </div>
</template>


<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊"
    },
    components: {
      cpn: {
        template: '#cpn',
        methods: {
          btnClick(){
          //1. 访问父组件
            console.log(this.$parent)
          }
        },
        data() {
          return {
            name:"yisan"
          }
        },
        components: {
          ccpn: {
            template:'#ccpn',
            methods: {
              btnClick() {
                console.log(this.$parent.name)
              }
            }
          }
        }
      }
    }
  })

</script>


</body>
</html>
