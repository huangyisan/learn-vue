<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<!--当同一个组件用到多次,但每个组件都有不同的形式的时候,就需要插槽了-->
<!--理念:抽取共性,保留不同-->

<div id="app">
  <cpn>
    <!--指定slot的名字,要替换哪一个插槽-->
    <button slot="center">我是中间这个按钮</button>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot>左边</slot>
    <!--具名插槽,name属性-->
    <slot name="center">中间</slot>
    <slot>右边</slot>
    <h2>我是组件</h2>
    <p>我也是组件</p>
    <slot><button>默认按钮</button></slot>
  </div>
</template>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊"
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })

</script>


</body>
</html>
